<script>
  window.addEventListener('WebComponentsReady', function() {
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    console.log('webcomponents ready');

    // Routes
    page('/', scrollToTop, function() {
      app.route = 'home';
    });

    page('/home', scrollToTop, function() {
      app.route = 'home';
    });

    page('/announce', scrollToTop, function() {
      app.route = 'announce';
    });

    page('/teams', scrollToTop, function() {
      app.route = 'teams';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
