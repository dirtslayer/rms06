<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="rms-teams">
  <template>
  <style is="custom-style">
    #pc {
      --default-primary-color: indigo;
      --iron-image-info-color: white;
    }
  </style>
  <paper-carousel id="pc" src="../../carousel/carousel.json" ></paper-carousel>

    <div layout horizontal >
      <href-paperbutton text="U10 Fall 2015 Indoor" url="/u10" ></href-paperbutton>
      <href-paperbutton text="U12 Fall 2015 Indoor" url="/u12" ></href-paperbutton>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'rms-teams',

      properties: {
        foo: {
          type: String,
          value: 'rms-teams',
          notify: true
        }

      },
      attached : function () {
        this.$.pc.auto = true;
      }
    });
  })();
  </script>
</dom-module>
