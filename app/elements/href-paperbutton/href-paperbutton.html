<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="href-paperbutton">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-button href="{{url}}">{{text}}</paper-button>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'href-paperbutton',

        properties: {
          url: {
            type: String,
            value: 'http://designr8.com'
          },
          text: {
            type: String,
            value: 'designr8'
          }
        },

        attached: function() {
          this.onclick = function() {
            window.location.href = this.url;
          };
        }
      });
    })();
  </script>
</dom-module>
