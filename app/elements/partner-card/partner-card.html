<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="partner-card">
  <template>
    <paper-material class="rms-card" elevation="2" >
      <div class="vertical layout center">
        <iron-image sizing="contain" src={{src}}></iron-image>
        <div class="horizontal layout center-center ">
          <a href="{{href}}">{{name}}</a>
        </div>
      </div>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'partner-card',
      properties: {
        src: {
          type: String
        },
        href: {
          type: String
        },
        name: {
          type: String
        }
      }
    });
  </script>
</dom-module>
