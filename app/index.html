  <!-- Web Application Manifest -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">

  <!-- Add to homescreen for Safari on iOS -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="import" href="elements/elements.html">

<body id="top" unresolved class="layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
          font-size: 1em;
      }
           
      #drawer {
        background: #4E5358;
        color: #9AB574;
        height: 100%;
        line-height: 350%;
      }
      
      a,
      a:link,
      a:visited,
      a:active,
      a:hover {
        text-decoration: none;
        color: #9AB574;
        padding: 5px;
      }
      
      a:hover {
        background-color: white;
        color: black
      }
      
      section {
        max-width: 820px;
        padding: 15px 10px 10px 10px;
      }
      
      #title {
        color: indigo;
        font-size: 1em;
      }
      
      @media only screen and (min-width: 480px) {
        #title {
          font-size: 2em;
        }
      }
 
      #menubutton {
        display: block;
      }
      
      @media only screen and (min-width: 990px) {
        #menubutton {
          display: none;
        }
        body {
          font-size: 1.5em;
        }
        #drawer {
          width: 300px;
        }
      }

      @media only screen and (min-width: 1281px) {
        section {
          max-width:1240px;
        }
        #title {
          font-size: 3em;
        }

      }

    </style>
    <!-- responsive width 840 px is 
      min desktop width, 150px for the menu, so 840 + 150 -->
    <app-drawer-layout id="app-drawer-layout" drawer-width="150px" responsive-width="990px">

      <div drawer id="drawer" class="vertical layout">
        <div id="vertical-pad" style="height:50px"></div>
        <a data-route="home" href="/" on-click="onDataRouteClick">
          <iron-icon icon="home"></iron-icon>
          <span>Home</span>
        </a>
        <a data-route="announce" href="/announce" on-click="onDataRouteClick">
          <iron-icon icon="info"></iron-icon>
          <span>Announce</span>
        </a>
        <a data-route="teams" href="/teams" on-click="onDataRouteClick">
          <iron-icon icon="mail"></iron-icon>
          <span>Teams</span>
        </a>
      </div>
      <!-- div drwawer -->

      <div main>
        <app-header-layout>
          <app-header "horizontal center layout">
            <app-toolbar style="width:100%" class="horizontal start-justified layout">
              <paper-icon-button id="menubutton" icon="menu" on-click="onDataRouteClick"></paper-icon-button>
              <div style="width:100%" class="horizontal layout center-center">
                <div id="title">Redwater Minor Soccer</div>
              </div>
            </app-toolbar>
          </app-header>
          <div class="vertical center-center layout">
            <div>
              <iron-pages attr-for-selected="data-route" selected="{{route}}">
                <section data-route="home">
                  <rms-home></rms-home>
                </section>
                <section data-route="announce">
                  <rms-announce></rms-announce>
                </section>
                <section data-route="teams">
                  <rms-teams></rms-teams>
                </section>
              </iron-pages>
            </div>
          </div>
          <!-- app header layout content end -->
        </app-header-layout>
      </div>
      <!-- div main of drawer -->

    </app-drawer-layout>
  </template>
  <script src="scripts/app.js"></script>
</body>

</html>
