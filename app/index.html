<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="vim" />
  <title>Redwater Minor Soccer</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/rrl.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Redwater Minor Soccer">
  <link rel="apple-touch-icon" href="images/rrl.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/rrl.png">

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
 <link rel="stylesheet" href="styles/rms.css">
</head>

<body id="top" unresolved class="layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    
    <!-- responsive width 840 px is 
      min desktop width, 150px for the menu, so 840 + 150 -->
    <app-drawer-layout id="app-drawer-layout" drawer-width="150px" responsive-width="990px">

      <div drawer id="drawer" class="vertical layout">
        <div id="vertical-pad" style="height:50px"></div>
        <a data-route="home" href="/" on-click="onDataRouteClick">
          <iron-icon icon="home"></iron-icon>
          <span>Home</span>
        </a>
        <a data-route="announce" href="/announce" on-click="onDataRouteClick">
          <iron-icon icon="info"></iron-icon>
          <span>Announce</span>
        </a>
        <a data-route="teams" href="/teams" on-click="onDataRouteClick">
          <iron-icon icon="mail"></iron-icon>
          <span>Teams</span>
        </a>
      </div>
      <!-- div drwawer -->

      <div main>
        <app-header-layout>
          <app-header "horizontal center layout">
            <app-toolbar style="width:100%" class="horizontal start-justified layout">
              <paper-icon-button id="menubutton" icon="menu" on-click="onDataRouteClick"></paper-icon-button>
              <div style="width:100%" class="horizontal layout center-center">
                <div id="title">Redwater Minor Soccer</div>
              </div>
            </app-toolbar>
          </app-header>
          <div class="vertical center-center layout">
            <div>
              <iron-pages attr-for-selected="data-route" selected="{{route}}">
                <section data-route="home">
                  <rms-home></rms-home>
                </section>
                <section data-route="announce">
                  <rms-announce></rms-announce>
                </section>
                <section data-route="teams">
                  <rms-teams></rms-teams>
                </section>
              </iron-pages>
            </div>
          </div>
          <!-- app header layout content end -->
        </app-header-layout>
      </div>
      <!-- div main of drawer -->

    </app-drawer-layout>
  </template>
  <script src="app.js"></script>
</body>

</html>
